<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h3>Cadastre seu veiculo para vender mais rápido!</h3>
    </div>
       <form>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
             <div class="form-body">
                <h1 class="form-title">Venda fácil o seu carro!</h1>
                <p>Descreva as suas caracteristicas e marque os opcionais que ele possui</p> 
                  <div class="box-input">
                    <label for="title">Titulo do anúncio <span class="required-field">*</span></label>
                  <input type="text" name="title" id="title" class="block" placeholder="Um título para anúnciar o seu carro" minlength="1" maxlength="30" required>

                </div> 
                
                <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span></label>
                  <input type="number" name="price" id="price" class="block" placeholder="Defina o preço"  required>

                </div>
                <div class="box-input">
                    <label for="description">Descrição<span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"></textarea>
                </div>
                <div class="box-input">
                    <label for="brand">Marca<span class="required-field">*</span></label>
                  <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo"  required>

                </div>
                <div class="box-input">
                    <label for="model">Modelo<span class="required-field">*</span></label>
                  <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo"  required>

                </div>
                <div class="box-input">
                    <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                  <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem do veículo"  required>

                </div>
                <div class="box-input">
                    <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                  <input type="date" name="purchase_date" id="purchase_date" class="block"  required>

                </div>
                <div class="box-input">
                  <p>Tipo de câmbio: <span class="required-field">*</span></p>
                  <input type="radio" id="manual" name="gear">
                  <label for="manual">Manual</label>
                  <input type="radio" id="auto" name="gear">
                  <label for="auto">Automático</label>
  
                </div>
                <div class="optional-box">
                  <p>Opcionais</p>
                  <ul class="optional-list">
                   <li>
                    <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                     <label for="airbag">Airbag</label>
                  </li>
                  <li>
                    <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                     <label for="alarm">Alarme</label>
                  </li>
                  <li>
                    <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                     <label for="reverse_camera">Câmera de Ré</label>
                  </li>
                  <li>
                    <input type="checkbox" id="a" name="optional[]" value="a">
                     <label for="a">Ar Condicionado</label>
                  </li>
                  </ul>
                </div>
              </form>
              <input type="submit" value="Enviar">
        </div>
    </div>
</div>
</body>
</html>
