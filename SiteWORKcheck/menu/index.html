<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Work</title>
   <link rel="stylesheet" href="style.css">


</head>
<div class="container">
    <h1>Lista</h1>
    <div class="input-container">
      <input class="todo-input" placeholder="Adicione uma nova task">
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <div class="filters">
      <div class="filter" data-filter="completed">Completo</div>
      <div class="filter" data-filter="pending">Imcompleto </div>
      <div class="delete-all">Delete todos</div>
    </div>
    <div class="todos-container">
      <ul class="todos"></ul>
      <img class="empty-image" src="./empty.svg">
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
